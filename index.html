<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Filter</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      background: black;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-size: 13px;
      cursor: pointer;
      word-wrap: break-word;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h3>📸 Camera Filter</h3>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="buttons">
    <button onclick="setFilter('none')">Normal</button>
    <button onclick="setFilter('grayscale(100%)')">B/W</button>
    <button onclick="setFilter('sepia(100%)')">Sepia</button>
    <button onclick="setFilter('contrast(150%)')">Contrast</button>
    <button onclick="setFilter('hue-rotate(90deg)')">Hue</button>
    <button onclick="setFilter('brightness(110%) contrast(120%) saturate(120%) blur(1px)')">✨ Cantik</button>
    <button onclick="setFilter('brightness(115%) saturate(140%) hue-rotate(320deg)')">🌸 Soft Pink</button>
    <button onclick="setFilter('brightness(90%) contrast(130%) saturate(110%)')">🌙 Dark Glow</button>
    <button onclick="setFilter('brightness(105%) contrast(115%) hue-rotate(200deg) saturate(120%)')">❄️ Cool Tone</button>
    <button onclick="setFilter('sepia(40%) brightness(110%) contrast(120%) saturate(110%)')">☀️ Warm Vintage</button>
    <button onclick="setFilter('contrast(140%) saturate(160%) brightness(105%)')">🎨 Vibrant Pop</button>
    <button onclick="capture()">📷 Capture</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    let currentFilter = "none";

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Gagal akses kamera: " + err));

    function setFilter(f) {
      currentFilter = f;
      video.style.filter = f;
    }

    function capture() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.filter = currentFilter;
      ctx.drawImage(video, 0, 0);
      const link = document.createElement("a");
      link.download = "photo.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
